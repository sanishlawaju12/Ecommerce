{% extends 'home/base.html' %}

{% block title %} Add To Cart{% endblock %}

{% block main %}



    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                {% comment %} <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> {% endcomment %}

                <script>
                    alertify.success("{{ message}}");
                </script>

            {% endfor %}
        </ul>
    {% endif %}



{% endblock %}
