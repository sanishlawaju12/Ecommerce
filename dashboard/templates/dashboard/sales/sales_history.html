{% comment %} {% extends 'dashboard/base.html' %}

{% block main %}
                <!-- Page Heading -->
               
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Sales</h6>
                        <div class="float-right">
                            <a href="{% url 'dashboard:categories-create' %}" class = "btn btn-primary">
                                <i class="fa fa-plus"></i>&nbsp;Add Sales
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>SN</th>
                                        <th>Date</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                
                                <tbody>
                                    {% for object in object_list %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ object.date }}</td>
                                        <td>{{ object.amount }}</td>

                                    </tr>
                                    {% endfor %}
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
{% endblock main %} {% endcomment %}
